<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function calculateAge() {
      const dateInput = document.getElementById("dob").value;
      const dob = new Date(dateInput).getFullYear();
      const now = new Date().getFullYear();
      const age = now - dob;
      document.getElementById("age").innerHTML = age;
    }
  </script>
</head>

<body>
  <div class="age">
    <h1> Calculate Current Age </h1>
    <p>Enter your date of birth</p>
    <input type="date" class="dob">
    <button class="btn"   onclick="calculateAge()">CALCULATE AGE</button>
    <p>Your age is:<span class="age"></span></p>
  </div>

</body>

</html>
